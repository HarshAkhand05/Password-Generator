<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="https://www.google.com/imgres?imgurl=https%3A%2F%2Fportswigger.net%2Fcms%2Fimages%2F23%2F51%2F559e-article-230120-password-manager-main-image.png&tbnid=FdZSPxG5XjUJZM&vet=12ahUKEwiyq5SuzJ6FAxXonmMGHRsCAhMQMygFegQIARB8..i&imgrefurl=https%3A%2F%2Fportswigger.net%2Fdaily-swig%2Fpopular-password-managers-auto-filled-credentials-on-untrusted-websites&docid=4TlVDCJ2Llq5GM&w=1200&h=675&q=password&ved=2ahUKEwiyq5SuzJ6FAxXonmMGHRsCAhMQMygFegQIARB8" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="cont">
            <h1>password generator</h1>
            <div class="display-container">
                <input readonly placeholder="password" class="display  " datapassworddis>
                <button   class="copy-button"  datacopy>
                    <span  class="tool"  datacopymess >copied</span>
                    <img src="copy.svg" alt="" height="24" width="24">
                </button>
            </div>
            <div class="inputcon">
                <div class="passklength">
                    <p>password length</p>
                    <p datalengthnum>0</p>
                </div>
                <input type="range" min="1" max="20" class="slider" step="1" lengthslider>
                <div class="check">
                    <input type="checkbox" id="upcheck">
                    <label for="upcheck">Include Uppercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lwcheck">
                    <label for="lwcheck">Include Lowercase letters </label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numcheck">
                    <label for="numcheck">Include Number</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symcheck">
                    <label for="check">Include Syombols</label>
                </div>
                <!--strength  -->
                <div class="strength-cont">
                    <p>
                        strength
                    </p>
                    <div class="indi" dataindicator>

                    </div>
                </div>
                <!-- generate -->
                <button class="generate-pass">generate password</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
